<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="text-white  bg-blue-500">

    <nav class="flex my-3 mx-4">

            WISITIA

            <button class="border my-4 px-8 py-3 mx-3 hover:border-width-2 hover:border-black bg-white text-blue-500 rounded-md">Watch Video</button>
